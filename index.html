<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/custom.style.css" />
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="public/js/bootstrap.bundle.js"></script>
    <script src="public/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Mahjong</title>
</head>

<body>
    <nav class="cus-header navbar navbar-light bg-anwhite">
        <div class="container-fluid">

            <div class="col-auto align-self-center">
            </div>
            <div class="col-2"></div>
        </div>
    </nav>
    <div class="container cus-body">
<form id="set" action="POST">
    <table class="table table-bordered text-center">
        <tbody>
            <tr>
                <th class="h2">底</th>
                <td><input class="form-control mb-3" type="number" name="base_point" id="base_point"></td>
                <th class="h2">台</th>
                <td><input class="form-control mb-3" type="number" name="bonus_point" id="bonus_point"></td>
            </tr>
        </tbody>
    </table>
    <div class="row justify-content-center mb-3">
        <div class="col-auto"><button id="setpoint" type="button" class="btn btn-primary">設定</button></div>
    </div>
</form>
<form id="show" class="d-none" action="POST">
    <table class="table table-bordered text-center ">
        <thead>
            <tr>
                <th colspan="5" class="h2">
                    <div class="row">
                        <div class="col">
                            <div id="pos" data-id="E" data-k="0">東風</div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">連：</span>
                                <input class="form-control" id="count" type="number" value="0" readonly>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            <tr>
                <th></th>
                <th id="E">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="caculate('E')">東</button>
                    </div>
                </th>
                <th id="S">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="caculate('S')">南</button>
                    </div>
                </th>
                <th id="W">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="caculate('W')">西</button>
                    </div>
                </th>
                <th id="N">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="caculate('N')">北</button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="default_point">
                <td id="index">0</td>
                <td id="E">0</td>
                <td id="S">0</td>
                <td id="W">0</td>
                <td id="N">0</td>
            </tr>
        </tbody>
    </table>

</form>
</div>
<nav class="cus-footer navbar navbar-light bg-anwhite">
    <div class="container-fluid">
        <div class="col-auto align-self-center">
        </div>
    </div>
</nav>

</body>
    <script src="public/js/index.js"></script>

</html>
